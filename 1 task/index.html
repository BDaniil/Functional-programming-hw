<!DOCTYPE html> 
<html> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
  
  <h1> 
      Choose sorting value: name or age. Then choose order: asc or dsc
  </h1> 

  <div class="filters">
    <div class="fil-container">
       
        <div class="fil-box">
            <div class="fil-container-form">
                <input type="text" name="" id="domValueElement" class="form__input" autocomplete="off" placeholder=" ">
                <label for="domValueElement" class="form__label">Sorting value</label>
            </div>
        </div>

        <div class="fil-box">
            <div class="fil-container-form">
                <input type="text" name="" id="domOrderElement" class="form__input" autocomplete="off" placeholder=" ">
                <label for="domOrderElement" class="form__label">Sorting order</label>
            </div>
        </div>

    </div>
  </div>

  <div class="button-container">
    <span class="button" onclick="getSortedArray()"> 
        <a href="#" class="sort"></a>
    </span> 
  </div>

  <script src="script.js"> 
  </script> 
</body> 
  
</html>
